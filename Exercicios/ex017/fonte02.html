    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Gotic';
            src: url('fontes/Olondona.otf') format('opentype'), url('fontes/OldLondon.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de format();
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advance Typography)
                - svg
            */
        }

        body{
            font-family: 'Gotic',Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Gotic', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
